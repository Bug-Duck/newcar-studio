<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style/block.css" rel="stylesheet" />
    <link href="./style/objectItem.css" rel="stylesheet" />
    <link href="./style/index.css" rel="stylesheet" />
    <!-- <script src="./electron/menu.js"></script> -->
    <title>Newcar Editor</title>
  </head>
  <body style="margin: 0; background-color: #4c4e4c">
    <div class="header">
      <div
        class="objectColumn"
        style="color: white; font-size: 12px; margin: 0"
      >
        <div
          style="
            background-color: #5a5a5a;
            width: 100%;
            height: 30px;
            position: fixed;
            box-shadow: 2px;
            border-right: 1px solid #5a5a5a;
          "
        >
          <div
            style="
              font-size: 15px;
              font-family: sans-serif;
              top: 5px;
              left: 5px;
              position: fixed;
              color: white;
            "
          >
            Objects
          </div>
        </div>
        <br /><br />
        <table style="top: 30px" id="objectsList"></table>
      </div>

      <div class="frameColumn">
        <div class="player">
        </div>
        <div class="situation"></div>
        <!-- <canvas
          height="150"
          width="800"
          style="border: 1px solid #ffffff"
        ></canvas> -->
      </div>
    </div>
    <div class="row">
      <div class="obj">
        <div
          style="
            background-color: #5a5a5a;
            width: 300px;
            height: 30px;
            position: fixed;
            box-shadow: 2px;
          "
        >
          <div
            style="
              font-size: 15px;
              font-family: sans-serif;
              top: 208px;
              left: 5px;
              position: fixed;
              color: white;
            "
          >
            Edit
          </div>
        </div>
        <br /><br />
        <div style="margin: 3px">
          <table
            border="1"
            cellspacing="0"
            style="
              width: 100%;
              font-family: sans-serif;
              font-size: 12px;
              color: white;
            "
          >
            <tr style="height: 10px">
              <td style="width: 100px">{everyItem[0]}</td>
              <td>{everyItem[1]}</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="canvas">
        <canvas
          id="canvasEdit"
          style="
            background-color: white;
            border: 1px solid grey;
            left: 1px;
            top: 1px;
          "
          ;
        ></canvas>
        <button>dddddd</button>
        <input/>
      </div>
      <div class="tools">
        <div
          style="
            background-color: #5a5a5a;
            width: 100%;
            height: 30px;
            position: fixed;
            box-shadow: 2px;
            bottom: 295px;
            left: 300px;
            right: 400px;
          "
        >
          <div
            style="
              font-size: 15px;
              font-family: sans-serif;
              position: fixed;
              color: white;
              bottom: 303px;
              left: 305px;
            "
          >
            ToolBox
          </div>
        </div>
      </div>
      <div class="pub"></div>
    </div>
    <div class="bottom">
      <div class="bottomLeftItem">v0.1.0</div>
      <div class="bottomRightItem">Made with â™¥ by BugDuck team</div>
    </div>
  </body>
</html>
